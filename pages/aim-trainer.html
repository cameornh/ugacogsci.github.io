<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim Trainer Game</title>

  <!-- Tailwind (dev-only is fine for GH Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/javascript">
    // Fetch your JSX file, strip imports, and run it
    fetch('AimTrainerGame.jsx')
      .then(res => res.text())
      .then(src => {
        // Remove ES6 imports (so browser doesnâ€™t crash)
        const cleaned = src.replace(/^import.*$/gm, '');

        // Transpile JSX -> JS
        const compiled = Babel.transform(cleaned, { presets: ['react'] }).code;

        // Evaluate in this scope
        eval(compiled);

        // Render the component (now defined globally)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(AimTrainerGame));
      })
      .catch(err => {
        console.error('Error loading AimTrainerGame.jsx:', err);
      });
  </script>
</body>
</html>
