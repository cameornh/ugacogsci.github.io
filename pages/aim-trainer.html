<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim Trainer Game</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/javascript">
    fetch('AimTrainerGame.jsx')
      .then(res => res.text())
      .then(src => {
        // Remove all import/export lines
        let cleaned = src
          .replace(/^import.*$/gm, '')
          .replace(/^export\s+default\s+/m, ''); 

        // Transpile JSX to JS
        const compiled = Babel.transform(cleaned, { presets: ['react'] }).code;

        // Evaluate in this scope (defines AimTrainerGame)
        eval(compiled);

        // Mount it
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(AimTrainerGame));
      })
      .catch(err => console.error('Error loading AimTrainerGame.jsx:', err));
  </script>
</body>
</html>
