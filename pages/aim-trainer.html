<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim Trainer Game</title>

  <!-- TailwindCSS (optional if you already include it elsewhere) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel to compile JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide icons -->
  <script type="module">
    import { createIcons, icons } from "https://unpkg.com/lucide@latest/dist/esm/lucide.js";
    window.lucideIcons = { createIcons, icons };
  </script>
</head>

<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <!-- Your Aim Trainer JSX file (compiled in browser by Babel) -->
  <script type="text/babel" data-type="module" src="AimTrainerGame.jsx"></script>

  <!-- Mount the React component -->
  <script type="text/babel">
    import AimTrainerGame from './AimTrainerGame.jsx';

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AimTrainerGame />);
  </script>
</body>
</html>
